<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Keyboard </title>

    <link rel="stylesheet" type="text/css" href="JankoStyle.css">
  </head>
  <body >
  <center>
    <div id="base">
      <h1> Janko Keyboard* </h1>
      <table>
        <tr><!--This is the top row-->
          <td>
            <div class="keys1">
              <button class="key white" id="A3"  data-code="Backquote"></button>
              <button class="key white" id="B3"  data-code="Digit1"   ></button>
              <button class="key black" id="CS4" data-code="Digit2"   ></button>
              <button class="key black" id="DS4" data-code="Digit3"   ></button>
              <button class="key white" id="F4"  data-code="Digit4"   ></button>
              <button class="key white" id="G4"  data-code="Digit5"   ></button>
              <button class="key white" id="A4"  data-code="Digit6"   ></button>
              <button class="key white" id="B4"  data-code="Digit7"   ></button>
              <button class="key black" id="CS5" data-code="Digit8"   ></button>
              <button class="key black" id="DS5" data-code="Digit9"   ></button>
              <button class="key white" id="F5"  data-code="Digit0"   ></button>
              <button class="key white" id="G5"  data-code="Minus"    ></button>
              <button class="key white" id="A5"  data-code="Equal"    ></button>
              <button data-key="*" class="key note half"> </button>
            </div>
          </td>
        </tr>
        <tr><!--This is the second row-->
          <td>
            <div class="keys2">
              <button class="key half"> </button>
              <button class="key black" id="AS3" data-code="Tab"          ></button>
              <button class="key cream" id="C4"  data-code="KeyQ"         ></button>
              <button class="key cream" id="D4"  data-code="KeyW"         ></button>
              <button class="key cream" id="E4"  data-code="KeyE"         ></button>
              <button class="key black" id="FS4" data-code="KeyR"         ></button>
              <button class="key black" id="GS4" data-code="KeyT"         ></button>
              <button class="key black" id="AS4" data-code="KeyY"         ></button>
              <button class="key cream" id="C5"  data-code="KeyU"         ></button>
              <button class="key cream" id="D5"  data-code="KeyI"         ></button>
              <button class="key cream" id="E5"  data-code="KeyO"         ></button>
              <button class="key black" id="FS5" data-code="KeyP"         ></button>
              <button class="key black" id="GS5" data-code="BracketLeft"  ></button>
              <button class="key black" id="AS5" data-code="BracketRight" ></button>
            </div>
          </td>
        </tr>
        <tr><!--This is the third row-->
          <td>
            <div class="keys3">
              <button class="key half"> </button>
              <button class="key half"> </button>
              <!-- <button id="A3"  data-key="20"   class="key white"><p>A<sup>3<sup></br>(CpLk)</sup></sup></p></button> -->
              <button class="key white" id="B3"  data-code="CapsLock" ></button>
              <button class="key black" id="CS4" data-code="KeyA"     ></button>
              <button class="key black" id="DS4" data-code="KeyS"     ></button>
              <button class="key white" id="F4"  data-code="KeyD"     ></button>
              <button class="key white" id="G4"  data-code="KeyF"     ></button>
              <button class="key white" id="A4"  data-code="KeyG"     ></button>
              <button class="key white" id="B4"  data-code="KeyH"     ></button>
              <button class="key black" id="CS5" data-code="KeyJ"     ></button>
              <button class="key black" id="DS5" data-code="KeyK"     ></button>
              <button class="key white" id="F5"  data-code="KeyL"     ></button>
              <button class="key white" id="G5"  data-code="Semicolon"></button>
              <button class="key white" id="A5"  data-code="Quote"    ></button>
              <button data-key="*"  class="key half"> </button>
            </div>
          </td>
        </tr>
        <tr><!--This is the fourth row-->
          <td>
            <div class="keys4">
              <button class="key half" > </button>
              <button class="key half"> </button>
              <button class="key half"> </button>
              <button class="key cream" id="C4"  data-code="ShiftLeft" ></button>
              <button class="key cream" id="D4"  data-code="KeyZ"      ></button>
              <button class="key cream" id="E4"  data-code="KeyX"      ></button>
              <button class="key black" id="FS4" data-code="KeyC"      ></button>
              <button class="key black" id="GS4" data-code="KeyV"      ></button>
              <button class="key black" id="AS4" data-code="KeyB"      ></button>
              <button class="key cream" id="C5"  data-code="KeyN"      ></button>
              <button class="key cream" id="D5"  data-code="KeyM"      ></button>
              <button class="key cream" id="E5"  data-code="Comma"     ></button>
              <button class="key black" id="FS5" data-code="Period"    ></button>
              <button class="key black" id="GS5" data-code="Slash"     ></button>
              <button class="key black" id="AS5" data-code="ShiftRight"></button>
            </div>
          </td>
        </tr>
      </table>
      <div><h4>A PC keyboard based prototype</h4></div>
      <div><h4>*Originally designed by Dafirm. Code updated by caph1993 for US layout.</h4></div>
    </div>
  </center>

 <script src="jankoScript.js"></script>
  <body>
<html>
